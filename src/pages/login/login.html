<ion-content style="background-image: url('./assets/imgs/loginbg.png')">

  <ion-row>
    <ion-col>
      
    </ion-col>
  </ion-row>
  <ion-row style="height:220px">
    <ion-col>
      
    </ion-col>
  </ion-row>
  <ion-item clear >
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="todo.username" placeholder="请输入账号"></ion-input>

  </ion-item>
  <ion-item  >
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="todo.password" placeholder="请输入密码"></ion-input>
  </ion-item>
  <ion-item  no-lines>
    <label item-right>记住密码</label>
    <ion-toggle name="susage" [(ngModel)]="todo.susage"></ion-toggle>
  </ion-item>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="onLogin()">
      登录
    </button>
  </div>

</ion-content>
