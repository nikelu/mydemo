<ion-header>
  <ion-navbar >     
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="AddTime(null,0)">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of potos">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="item?.url">
      </ion-avatar>
      {{item?.title}}
    </ion-item>
  </ion-list>
</ion-content>
